<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 animate__animated animate__fadeIn" style="max-width: 500px; width: 100%;">
            <h2 class="text-center mb-4 animate__animated animate__fadeInUp">YouTube Downloader</h2>
            <form method="POST">
                <div class="mb-3 animate__animated animate__fadeInUp animate__delay-1s">
                    <label for="url" class="form-label">YouTube URL</label>
                    <input type="url" class="form-control" id="url" name="url" placeholder="Enter YouTube URL" required>
                </div>
                <div class="mb-3 animate__animated animate__fadeInUp animate__delay-1.5s">
                    <label for="format" class="form-label">Select Format</label>
                    <select class="form-select" id="format" name="format" required>
                        <option value="mp4">Video (.mp4)</option>
                        <option value="flac">Audio (.flac)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100 animate__animated animate__fadeInUp animate__delay-2s">Download</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Animation CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
</body>
</html>
